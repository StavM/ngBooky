<mat-card *ngIf="!!book">

  <mat-card-header class="book_result_header">
    <mat-card-title>{{ book.volumeInfo.title | truncate:['30'] }}</mat-card-title>
    <mat-card-subtitle>{{ book.volumeInfo.subtitle | truncate:['25'] }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img class="book_result_img" [src]="book.volumeInfo.imageLinks?.smallThumbnail | bookimg">
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="onShowDetailsClicked()">
      <mat-icon>info</mat-icon>&nbsp;
      Details
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <small *ngFor="let author of book.volumeInfo.authors">{{ author }}&nbsp;</small>
  </mat-card-footer>

</mat-card>
